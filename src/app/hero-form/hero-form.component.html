<div class="container">
    <div [hidden]="submitted"> 
        <h1>Inventors Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is obligatory
        </div>
    </div>

    <div class="form-group">
        <label for="invent">Invent</label>
        <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.invent" name="invent">
    </div>
    
    <div class="form-group">
        <label for="power">Invent Field</label>
        <select class="form-control" id="power" required
            [(ngModel)]="model.field" name="field">
            <option *ngFor="let field of fields" [value]="field">{{field}}</option>
        </select>
        
    </div>
 
     <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newInvent();
    heroForm.reset()">New Invent</button>
    </form>
    

    <div [hidden]="!submitted">
        <h2>You submitted the following: </h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Invent </div>
            <div class="col-xs-9">{{ model.invent }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Invent Field</div>
            <div class="col-xs-9">{{ model.field }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>

    </div>
</div>
